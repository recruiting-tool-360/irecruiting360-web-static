name: Frontend CI/CD with Vue + ElementPlus

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.20.3'

      - name: Install dependencies
        run: |
          npm install

      - name: Build Vue.js project
        run: |
          npm run build

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Test SSH connection
        run: |
          ssh -v -o StrictHostKeyChecking=no root@124.220.47.104 'echo "SSH connection successful"'

      - name: Deploy to CentOS Server via SSH
        run: |
          set -e
          ssh -v -o StrictHostKeyChecking=no root@124.220.47.104 << 'EOF'
            set -e
            echo "Starting deployment..."
          
            cd /deploy/web || exit 1
            echo "Changed to directory: $(pwd)"
          
            echo "Pulling latest code..."
            git pull origin main
          
            echo "Removing old dist directory..."
            rm -rf /deploy/web/dist
          
            echo "Copying new dist files..."
            cp -r $GITHUB_WORKSPACE/dist /deploy/web
          
            echo "Restarting PM2..."
            pm2 restart your-vue-app
          
            echo "Deployment completed successfully!"
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}